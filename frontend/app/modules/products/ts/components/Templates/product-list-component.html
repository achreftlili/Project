<h1>list des produit</h1>


<table class="table" >
    <thead>
        <tr>
            <th> Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="#product of products ">
            <td>{{ product.name }}</td><td><button class="danger" (click)="deleteClicked(product['@id'])">Delete</button></td>
        </tr>
    </tbody>
</table>
