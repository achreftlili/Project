

<div class="container">
    <div>
        <h1>Edit Product</h1>
        <form (ngSubmit)="onSubmit(model)" #productEdit="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" required [(ngModel)]="model.name" ngControl="name"  #name="ngForm" >
                       <div [hidden]="name.valid" class="alert alert-danger">
                    Name is required
                </div>
            </div>  
            <button type="submit" class="btn btn-default" [disabled]="!productEdit.form.valid">Submit</button>
        </form>
    </div>
